<section class="pricelist">
  <h2>Pricelist</h2>
  <div id="pricelist-container">Loading...</div>
</section>

<script>
  async function loadPricelist() {
    const url = "https://docs.google.com/spreadsheets/d/e/2PACX-1vTqMSdx0xjVAFbyXzHW6qARDSlkDHLHJHBshUpujVuR-4N9d3XTNEj_gd1u6hqslF2R_SyOqY8TBAey/pubhtml"; // ganti dengan link CSV dari publish
    const response = await fetch(url);
    const data = await response.text();
    const rows = data.split("\n").slice(1); // skip header

    let html = "";
    rows.forEach(row => {
      const cols = row.split(",");
      if (cols.length >= 3) {
        html += `
          <div class="card">
            <h3>${cols[0]}</h3>
            <p>${cols[1]}</p>
            <span>${cols[2]}</span>
          </div>
        `;
      }
    });

    document.getElementById("pricelist-container").innerHTML = html;
  }

  loadPricelist();
</script>
